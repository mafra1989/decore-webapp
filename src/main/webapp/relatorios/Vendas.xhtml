			function percentExtender2() {

				var options = $.extend(true, {}, this.cfg.config);

				this.cfg.config.options = {
					legend : {
						display : true,
					},

					scales : {
						xAxes : [ {
							display : true,
						} ]
					},

					tooltips : {
						callbacks : {

							label : function(tooltipItem, data) {
								var amount = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];

								if (tooltipItem.datasetIndex == 1
										|| tooltipItem.datasetIndex == 0) {
									var valor = "R$ " + numberToReal(amount);
									if (valor.includes("-.")) {
										valor = valor.replace("-.", "-");
									}
									return valor;
								} else {
									return numberToReal(amount) + "%";
								}
							}
						}
					},
				};

				$.extend(true, this.cfg.config, options);
			}

			function percentExtender3() {

				this.cfg.config.options = {
					legend : {
						display : false,
					},

					title : {
						display : true,
						text : 'Produtos vs Quantidade'
					},
					tooltips : {
						callbacks : {

							label : function(tooltipItem, data) {
								var amount = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];

								var total = eval(data.datasets[tooltipItem.datasetIndex].data
										.join("+"));

								var label = tooltipItem.yLabel;

								return "QTY: "
										+ amount;
							}
						}
					},
				};
			}

			function percentExtender4() {
				var tickColor = "#666";
				var gridlineColor = "rgba(0,0,0,0.1)";

				this.cfg.config.options = {
					legend : {
						display : true,
					},

					tooltips : {
						callbacks : {

							label : function(tooltipItem, data) {
								var amount = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];

								return numberToReal(amount);
							}
						}
					},
				};
			}

			function numberToReal(numero) {
				var numero = numero.toFixed(2).split('.');
				numero[0] = "R$ " + numero[0].split(/(?=(?:...)*$)/).join('.');
				return numero.join(',');
			}
