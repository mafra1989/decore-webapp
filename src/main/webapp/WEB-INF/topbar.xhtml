<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://primefaces.org/manhattan">

	<style>
.check-peca.ui-button {
	width: 35px;
	height: 22px;
	margin-top: 2px;
}

body #pecaDialog .ui-datatable thead th {
	padding: 3px 12px;
}

#pecaDialog .ui-datatable table {
	border-collapse: separate;
}

body #pecaDialog .ui-datatable .ui-datatable-data>tr td {
	padding: 0px 5px;
}
</style>

	<p:growl id="msg-notificacao" closable="true" life="3000"
			showSummary="false" showDetail="true" style="text-align: center" />

	<div class="layout-topbar">
		<a href="#" class="menu-btn"> <i class="fa fa-bars"></i>
		</a>

		<div class="layout-topbar-menu-wrapper">
			<ul class="topbar-menu animated">
				<li class="profile-item"><a href="#">  
				
    				<ui:fragment id="photo"
						rendered="#{seguranca.urlImagem != null}">
						<img 
							src="#{seguranca.urlImagem}"
							style="width: 40px;height: 40px;border-radius: 100px;" />
					</ui:fragment>
				
						<p:graphicImage rendered="#{seguranca.urlImagem == null}" style="width: 40px;height: 40px;border-radius: 100px;"
							name="images/user-icon.png" library="manhattan-layout" /> 
							
							<span
						class="topbar-item-name profile-name">
							#{seguranca.nomeUsuario}</span>
				</a>

					<ul class="animated">
						<li role="menuitem"><h:form>
								<p:commandLink action="#{alterarSenhaBean.prepararAlterarSenha}"
									oncomplete="PF('passwordDialog').show()" process="@this"
									update="password-dialog">
									<i class="fa  fa-fw fa-lock"></i> Trocar senha
									
									<p:resetInput target="password-dialog" />
								</p:commandLink>
							</h:form></li>
						<li role="menuitem"><h:form>
								<p:link href="/logout">
									<i class="fa fa-fw fa-sign-out"></i> Sair
								</p:link>
							</h:form></li>
					</ul></li>

				
			</ul>
							
			<ui:fragment id="photo-mobile"
						rendered="#{seguranca.urlImagem != null}">
						<img class="topbar-menu-btn"
							src="#{seguranca.urlImagem}"
							style="width: 40px;height: 40px;border-radius: 100px;" />
					</ui:fragment>
			
			<p:graphicImage rendered="#{seguranca.urlImagem == null}" styleClass="topbar-menu-btn"
					style="width: 40px;height: 40px;border-radius: 100px;"
							name="images/user-icon.png" library="manhattan-layout" />
							
		</div>
	</div>

	<p:dialog id="pecaDialog" header="Spare Parts Requests"
		style="margin-top: -100px; margin-left: 120px" widgetVar="pecaDialog"
		modal="true" showEffect="fade" hideEffect="fade" width="850">

		<h:form id="frmPeca">

			<p:panelGrid columns="1" layout="grid"
				style="margin-top: 10px; margin-bottom: 8px"
				styleClass="panelgrid-noborder ui-fluid">

				
			</p:panelGrid>

		</h:form>
	</p:dialog>

</ui:composition>
